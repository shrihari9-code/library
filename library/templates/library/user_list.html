<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .book-info {
            color: #007bff;
        }
        .no-book {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }}
                {% if user.borrowed_book %}
                - {{ user.borrowed_book.name }} by {{ user.borrowed_book.author }}
                (Borrowed on {{ user.borrowed_book.borrowed_date }})
            {% else %}
                No books borrowed
                <a href="{% url 'assign_book' user_id=user.id %}">Assign Book</a>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
