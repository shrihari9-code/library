<!DOCTYPE html>
<html>
<head>
    <title>Assign Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Assign Book to {{ user.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="book">Select a book:</label>
        <select id="book" name="book">
            {% for book in available_books %}
                <option value="{{ book.id }}">{{ book.name }} by {{ book.author }}</option>
            {% endfor %}
        </select>
        <button type="submit">Assign Book</button>
    </form>
</body>
</html>
